---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kibana
  namespace: kube-system
  labels:
    k8s-app: kibana
    kubernetes.io/cluster-service: "true"
    addonmanager.kubernetes.io/mode: Reconcile  
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: kibana  
  template:
    metadata:
      labels:
        k8s-app: kibana
      annotations: 
        seccomp.security.alpha.kubernetes.io/pod: 'docker/default'
    spec:
      containers:
       - image: docker.elastic.co/kibana/kibana-oss:6.2.4
         name: kibana
         ports:
          - name: kibana
            containerPort: 5601
            

---
apiVersion: v1
kind: Service
metadata:
  name: kibana
  namespace: kube-system
  labels:
    k8s-app: kibana
    kubernetes.io/cluster-service: "true"
    addonmanager.kubernetes.io/mode: Reconcile
    kubernetes.io/name: "Kibana"  
spec:
  type: LoadBalancer
  ports:
  - port: 5601
    targetPort: 5601
  selector:
    name: kibana
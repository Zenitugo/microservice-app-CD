---
apiVersion: apps/v1
kind: Deployment 
metadata:
  name: elasticsearch
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch        
    spec:
      containers:
      - name: elasticsearch
        image: docker.elastic.co/elasticsearch/elasticsearch:7.10.0
        ports:
        - containerPort: 9200
        resources:
          limits:
            memory: "4Gi"
            cpu: "500m"
          requests:
            memory: "4Gi"
            cpu: 500m
        
      
---
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch
  namespace: kube-system   
spec:
  selector:
    name: elasticsearch
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 9200
    targetPort: 9200
  